<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Votación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/vote-styles.css" rel="stylesheet">
</head>
<body class="bg-light vote-bg">
    <div class="container-fluid px-3 full-height-container">
        <!-- Titles fragment -->
        <div th:replace="fragments/titles :: dualTitles"></div>

            <!-- Content row: left vote cards and right form card -->
            <div class="col-12">
                <div class="row">
                    <!-- Left column (wider) -->
                    <div class="col-12 col-md-9">
                        <div class="cards-wrapper w-100">
                            <form id="voteForm" th:action="@{/vote}" method="post" class="card p-3 shadow-sm">
                                <div class="row row-cols-1 row-cols-md-4 g-1">
                                    <!-- Debug: Ensure Thymeleaf is correctly iterating over consoles -->
                                    <div class="col" th:each="console : ${consoles}">
                                        <button type="button" class="card card-select h-100 text-center" onclick="toggleSelection(this)" onkeydown="if(event.key==='Enter'||event.key===' '){ event.preventDefault(); toggleSelection(this); }" th:data-value="${console.name}" th:attr="aria-pressed=${false}">
                                                <img th:src="@{/images/{img}(img=${console.imageUrl})}" class="card-img-top" th:alt="${console.name}">
                                                <div class="card-body">
                                                        <h6 class="card-title small" th:text="${console.name}">Consola</h6>
                                                    </div>
                                            </button>
                                    </div>
                                </div>
                                <!-- Hidden input not used by JS API submit; kept for graceful fallback -->
                                <input type="hidden" name="selectedConsoles" id="selectedConsoles" style="display:none;">
                                <div class="text-center mt-3">
                                    <p id="maxVotesInstruction" class="mb-1"></p>
                                    <small id="selectionCount" class="d-block mb-2">0/0</small>
                                    <button type="button" class="btn btn-primary" onclick="validateAndSubmit()">Votar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Right column (narrower) -->
                    <div class="col-12 col-md-3 mt-3 mt-md-0">
                        <div class="card shadow-sm p-2 h-100 solid-card">
                            <form id="sideForm" th:action="@{/side-action}" method="post" class="d-flex flex-column h-100">
                                <div class="mb-4">
                                    <label for="playerName" class="form-label pixel-title"><strong>Player</strong></label>
                                    <input type="text" class="form-control" id="playerName" name="playerName" placeholder="Nombre del jugador" required>
                                    <div class="invalid-feedback">El nombre del jugador es obligatorio.</div>
                                </div>

                                <!-- Videogames table: each row shows videogame name and a score input -->
                                <div class="mb-3 mt-4">
                                    <div class="mb-1 pixel-title"><strong>Puntuaciones</strong></div>
                                    <div class="table-responsive">
                                        <table class="table table-sm table-borderless">
                                            <tbody>
                                                <tr th:each="game,iterStat : ${videogames}">
                                                    <td class="pixel-title game-name" th:text="${game}">Game</td>
                                                    <td>
                                                        <input type="number" min="0" max="9999999" class="form-control form-control-sm score-input" th:name="${'scores[' + iterStat.index + ']'}">
                                                        <div class="invalid-feedback">Introduce un número entero entre 0 y 9,999,999.</div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div class="text-center mt-auto">
                                    <output id="sideFormFeedback" class="mb-2 text-danger" aria-live="polite" style="display:none"></output>
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        /* Provide MAX_VOTES to the external script */
        window.MAX_VOTES = /*[[${maxVotes}]]*/ 3;
        /*]]>*/
    </script>
    <script>
        // Prevent the form from performing a full-page submit when the user presses Enter
        document.addEventListener('DOMContentLoaded', function(){
            var form = document.getElementById('voteForm');
            if (form) form.addEventListener('submit', function(e){ e.preventDefault(); validateAndSubmit(); });
        });
    </script>
    <script src="/js/vote.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
