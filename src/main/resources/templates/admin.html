<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/vote-styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid px-3 full-height-container">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm p-4 mt-4">
                    <h2 class="text-danger">Reset de datos</h2>
                    <p>Esta acción eliminará todas las votaciones y puntuaciones guardadas. Esta operación no se puede deshacer.</p>
                    <form method="post" action="/reset">
                        <div class="mb-3">
                            <label for="confirm" class="form-label">Escribe <strong>RESET</strong> para confirmar:</label>
                            <input id="confirm" name="confirm" class="form-control" placeholder="RESET" />
                        </div>
                        <div class="d-flex gap-2">
                            <button id="doReset" type="submit" class="btn btn-danger" disabled>Ejecutar reset</button>
                            <a href="/results" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function(){
            var input = document.getElementById('confirm');
            var btn = document.getElementById('doReset');
            if (!input || !btn) return;
            input.addEventListener('input', function(){
                btn.disabled = input.value.trim().toUpperCase() !== 'RESET';
            });
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
