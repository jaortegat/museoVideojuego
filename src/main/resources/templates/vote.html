<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Votaci√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/vote-styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid px-3 full-height-container">
        <div class="row w-100">
            <!-- Titles row: left and right headings aligned at same height -->
            <div class="col-12 mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="mb-0">Hall of Fame</h1>
                    <h1 class="mb-0">High Score</h1>
                </div>
            </div>

            <!-- Content row: left vote cards and right form card -->
            <div class="col-12">
                <div class="row">
                    <!-- Left column (wider) -->
                    <div class="col-12 col-md-9">
                        <div class="cards-wrapper w-100">
                            <form id="voteForm" th:action="@{/vote}" method="post" class="card p-3 shadow-sm">
                                <div class="row row-cols-1 row-cols-md-6 g-1">
                                    <!-- Debug: Ensure Thymeleaf is correctly iterating over consoles -->
                                    <div class="col" th:each="console : ${consoles}">
                                        <button type="button" class="card card-select h-100 text-center" onclick="toggleSelection(this)" onkeydown="if(event.key==='Enter'||event.key===' '){ event.preventDefault(); toggleSelection(this); }" th:data-value="${console.name}" th:attr="aria-pressed=${false}">
                                                <img th:src="@{/images/{img}(img=${console.imageUrl})}" class="card-img-top" th:alt="${console.name}">
                                                <div class="card-body">
                                                        <h6 class="card-title small" th:text="${console.name}"></h6>
                                                    </div>
                                            </button>
                                    </div>
                                </div>
                                <input type="hidden" name="selectedConsoles" id="selectedConsoles">
                                <div class="text-center mt-3">
                                    <p id="maxVotesInstruction" class="mb-1"></p>
                                    <small id="selectionCount" class="d-block mb-2">0/0</small>
                                    <button type="button" class="btn btn-primary" onclick="validateAndSubmit()">Votar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Right column (narrower) -->
                    <div class="col-12 col-md-3 mt-3 mt-md-0">
                        <div class="card shadow-sm p-2 h-100">
                            <form id="sideForm" th:action="@{/side-action}" method="post">
                                <div class="mb-3">
                                    <label for="userName" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="userName" name="userName" placeholder="Tu nombre">
                                </div>
                                <div class="mb-3">
                                    <label for="userEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="tu@ejemplo.com">
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-secondary">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        /* Provide MAX_VOTES to the external script */
        window.MAX_VOTES = /*[[${maxVotes}]]*/ 3;
        /*]]>*/
    </script>
    <script src="/js/vote.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
